<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = new Promise((resolve) => {
            setTimeout(() => {
                resolve()
            }, 1000)
        })

        p.then(() => {
            console.log('1s后');
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve()
                }, 1000)
            })
        }).then(() => {
            console.log('2s后');
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve()
                }, 1000)
            })
        }).then(() => {
            console.log('3s');
        })
    </script>
</body>
</html>
